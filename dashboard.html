<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>dashboard</title>
  </head>
  <body class="bg-gray-100">
    <header>
      <div class="container">
        <div
          class="flex items-center justify-between w-full h-24 mt-1 px-5 bg-white rounded-md"
        >
          <h1 class="text-blue-600 text-xl font-danaBold">پنل کاربری</h1>
          <div class="flex">
            <a
              class="flex items-center h-10 p-1 ml-2 bg-blue-500 text-white hover:bg-blue-700 rounded-md transition-all"
              href="index.html"
            >
              <i class="fa-solid fa-house ml-1"></i>
              صفحه اصلی
            </a>
            <button
              class="dashboard flex items-center px-1 h-10 border-2 border-red-600 hover:bg-red-600 hover:text-white transition-all rounded-md"
            >
              <i class="fa-solid fa-right-from-bracket ml-1"></i>
              خروج از حساب کاربری
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="users mt-5">
      <div class="container">
        <div class="bg-white overflow-hidden rounded-md">
          <h1 class="font-danaBold text-blue-600 text-2xl p-5">
            اطلاعات کاربران سایت:
          </h1>
          <div class="users__info">
            <div class="w-full">
              <div class="loader mx-auto animate-spin"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./dashboard.js" type="module"></script>
  </body>
</html>
