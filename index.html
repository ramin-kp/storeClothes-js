<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/output.css" />
    <title>clotheStore | ramin-kp</title>
  </head>
  <body class="bg-gray-100">
    <header class="fixed inset-0 h-28 top-1 z-50">
      <div class="container">
        <div
          class="flex items-center justify-between h-24 mt-1 px-5 bg-white rounded-md"
        >
          <a class="font-danaBold text-blue-600" href="index.html"
            >فروشگاه لباس</a
          >
          <div class="w-auto h-auto">
            <a
              class="header__login inline-flex gap-1 items-center justify-center w-16 h-10 bg-blue-500 text-white font-danaMedium rounded-md hover:bg-blue-700 transition-colors"
              href="auth.html"
            >
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
              ورود
            </a>
            <a
              class="header__dashboard inline-flex gap-1 items-center justify-center w-[100px] h-10 p-1 bg-white font-danaMedium text-black hover:text-white rounded-md border border-black hover:bg-black transition-all ease-in"
              href="dashboard.html"
            >
              <i class="fa-solid fa-house"></i>
              پنل کاربری
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="products mt-32">
      <div class="container">
        <div class="h-9 px-5">
          <input
            class="products__input h-full w-56 p-2 text-blue-600 border-2 focus:border-blue-500 rounded-md outline-none"
            type="text"
            placeholder="نام محصول خود را وارد کنید"
          />
          <button
            class="products__btn h-full w-10 bg-blue-500 text-white leading-10 hover:bg-blue-700 rounded-md"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="max-h-[350px] mx-auto mt-20 flex flex-col gap-y-5 md:flex-row md:gap-x-5">
          <div class="bg-white p-5 rounded-md">
            <div class="font-danaBold text-xl text-blue-500">
              <i class="fa-solid fa-sliders mr-1"></i>
              دسته بندی
            </div>
            <ul
              class="w-[150px] mr-2 text-lg rounded-md child:rounded-md child:p-1.5 child:mt-4 child:cursor-pointer child:transition-all child-hover:bg-blue-200"
            >
              <li class="all-products bg-blue-200">همه محصولات</li>
              <li class="electronics">وسایل الکتریکی</li>
              <li class="jewelery">جواهرات</li>
              <li class="women">لباس زنانه</li>
              <li class="men">لباس مردانه</li>
            </ul>
          </div>
          <div
            class="products__container grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 grow mb-20"
          >
            <div class="w-full">
              <div class="loader mr-[600px] animate-spin"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal hidden items-center justify-center absolute inset-0 w-screen h-screen bg-gray-100/25 backdrop-blur-sm"
      >
        <div
          class="flex gap-5 flex-col items-center justify-start w-auto h-[150px] p-5 text-white font-danaBold bg-rose-500 rounded-md"
        >
          <p class="modal__text"></p>
          <span
            class="modal__btn inline-flex items-center justify-center w-full h-10 mt-8 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-all cursor-pointer"
            >تایید
          </span>
        </div>
      </div>
    </main>

    <script src="./index.js" type="module"></script>
  </body>
</html>
